<link rel="stylesheet" href="dashboard.css">


<div class="dashboard-grid">
    <div *ngIf="boards">
      <div *ngFor="let board of boards" class="dashboard-card">
        <div class="dashboard-card-content">
          <h4 class="dashboard-board-title">{{ board.name }}</h4>
          <p class="dashboard-board-desc">{{ board.description }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="!boards">
      <div class="dashboard-card">
        <div class="dashboard-card-content">
          <h4 class="dashboard-board-title">No hay tableros disponibles</h4>
          <p class="dashboard-board-desc">Crea un nuevo tablero para comenzar.</p>
        </div>
      </div>
    </div>
    <div
      class="dashboard-card dashboard-card-add"
      (click)="onAddBoard()"
      title="Crear nuevo tablero"
      tabindex="0"
      style="cursor:pointer;"
    >
    <div class="dashboard-card-content" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%;">
      <span class="dashboard-add-icon">+</span>
    </div>
      
    </div>
</div>

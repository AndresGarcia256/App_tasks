<link rel="stylesheet" href="profile.css">

<div class="profile-page-container">
  <h1 class="profile-title">Tu perfil</h1>

  <div class="profile-section">
    <div>
      <label class="profile-label">Foto de perfil</label>
      <div class="profile-avatar-large">
        <span class="profile-avatar-text">{{ nombre[0] }}</span>
      </div>
    </div>
  </div>

  <div class="profile-info-list">
    <div class="profile-info-row">
      <div>
        <span class="profile-info-label">Nombre</span>
        <div class="profile-info-value">{{ nombre }}</div>
      </div>
    </div>
    <div class="profile-info-row">
      <div>
        <span class="profile-info-label">Correo electrónico</span>
        <div class="profile-info-value">{{ email }}</div>
      </div>
    </div>  
    <div class="profile-info-row">
      <div>
        <span class="profile-info-label">Contraseña</span>
        <button class="profile-password-btn">Cambiar contraseña</button>
      </div>
    </div>
  </div>
</div>

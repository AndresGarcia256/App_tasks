<div class="tareas-container">
  <div class="search-container">
    <div class="search-input-wrapper">
<input class="search-input" placeholder=" " [(ngModel)]="searchText" (ngModelChange)="buscarTareas()"
>      <label class="search-label">Type here</label>
    </div>
  </div>
  <div *ngFor="let tarea of tareas" class="tarea-card">
  <button class="tarea-btn" (click)="goToTask(tarea.boardId)">
    {{ tarea.title }}
  </button>
</div>
</div>

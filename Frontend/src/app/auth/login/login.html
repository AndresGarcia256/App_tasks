<div class="background"></div>
<div class="container">
  <div class="welcome-section">
    <h1>Bienvenido</h1>
    <p>Organiza tus proyectos, crea tableros y asigna tareas para colaborar de manera eficiente con tu equipo. ¡Empieza a trabajar mejor hoy!</p>
  </div>
  <div class="form-section">
    <div class="form-box">
      <div class="form-header">
        <h3>Iniciar sesion</h3>
        <p>¿No tienes una cuenta?<a href="/register">Registrate</a></p>
      </div>
      <div class="form-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label for="email">Correo electrónico:</label>
          <input id="email" formControlName="email" type="email" placeholder="Correo electrónico" required>
          <input id="password" formControlName="password" type="password" placeholder="Contraseña" required>
          <button type="submit" class="btn-primary">Iniciar sesión</button>
        </form>
        <div *ngIf="errorMsg" class="custom-alert">
            <span class="alert-icon">&#9888;</span>
            <span>Credenciales invalidas</span>
        </div>
        <div class="forgot-password">
          <a href="/login">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="divider">

        </div>
      </div>
    </div>
  </div>
</div>

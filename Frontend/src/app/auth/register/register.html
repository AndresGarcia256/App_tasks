<div class="background"></div>
<div class="container">
  <div class="welcome-section">
    <h1>Bienvenido</h1>
    <p>Organiza tus proyectos, crea tableros y asigna tareas para colaborar de manera eficiente con tu equipo. ¡Empieza a trabajar mejor hoy!</p>
  </div>
  <div class="form-section">
    <div class="form-box">
      <div class="form-header">
        <h3>Registrate</h3>
        <p>¿Ya tienes una cuenta?<a href="/login">Iniciar sesion</a></p>
      </div>
      <div class="form-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <label for="name">Nombre:</label>
          <input id="name" formControlName="name" type="text" placeholder="Nombre completo" required>
          <input id="email" formControlName="email" type="email" placeholder="Correo electrónico" required>
          <input id="password" formControlName="password" type="password" placeholder="Contraseña" required>
          <button type="submit" class="btn-primary">Registrarse</button>
        </form>
        <div *ngIf="errorMsg" class="custom-alert">
            <span class="alert-icon">&#9888;</span>
            <span>{{ errorMsg }}</span>
        </div>
        <div class="forgot-password">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>
        <div class="divider">

        </div>
      </div>
    </div>
  </div>
</div>
